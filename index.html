<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ENPaint</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="js/paint.js"></script>
    <script src="js/farbtastic.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<body onload="init()">
<canvas id="can" width="1280" height="720" style="position:absolute;top:0;left:0;border:2px solid;"></canvas>

<img id="canvasimg" style="position:absolute;top:10%;left:52%;" style="display:none;">
<input type="button" value="save" id="btn" size="30" onclick="save()" style="position:absolute;left:90%;">
<input type="button" value="clear" id="clr" size="23" onclick="erase()" style="position:absolute;top:4%;left:90%;">
<div class="preview" style="position:absolute;"></div>

<div class="colorpicker" style="position:absolute;top:5%;display:none">
    <canvas id="picker" var="1" width="300" height="300"></canvas>
    <div class="controls">
        <div><label>R</label> <input type="text" id="rVal" /></div>
        <div><label>G</label> <input type="text" id="gVal" /></div>
        <div><label>B</label> <input type="text" id="bVal" /></div>
        <div><label>RGB</label> <input type="text" id="rgbVal" /></div>
        <div><label>HEX</label> <input type="text" id="hexVal" onclick="color('#' + ('0000' + dColor.toString(16)).substr(-6))"/></div>
    </div>
</div>
</body>
</html>
