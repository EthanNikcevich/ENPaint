<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ENPaint</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/paint.js"></script>
    <script src="js/farbtastic.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<body onload="init()">
<canvas id="can" width="1280" height="680" style="position:absolute;top:0;left:0;border:2px solid;"></canvas>

<img id="canvasimg" style="position:absolute;top:10%;left:52%;" style="display:none;">
<input type="button" value="save" id="btn" size="30" onclick="save()" style="position:absolute;left:90%;">
<input type="button" value="clear" id="clr" size="23" onclick="erase()" style="position:absolute;top:4%;left:90%;">
<input type="button" value="set width" id="width" size="30" onclick="widthh()" style="position:absolute;top:13%;left:90.2%;">
<p id="demoWidth" style="position:absolute;top:10.8%;left:95%;">width: 4</p>
<input type="button" value="apply text" id="textt" size="30" onclick="text()" style="position:absolute;top:21%;left:90.2%;">
<div class="dropdown" style="position:absolute;top:24%;left:90.2%;">
    <button class="dropbtn">Fonts</button>
    <div class="dropdown-content">
        <a href="#" id="arial" onclick="fontsss(' Arial')">Arial</a>
        <a href="#" id="verdana" onclick="fontsss(' Verdana')">Verdana</a>
        <a href="#" id="comicSansMS" onclick="fontsss(' Comic Sans MS')">Comic Sans MS</a>
        <a href="#" id="timesNewRoman" onclick="fontsss(' Times New Roman')">Times New Roman</a>
        <a href="#" id="impact" onclick="fontsss(' Impact')">Impact</a>
    </div>
</div>
<!--<input type="button" value="set radius" id="radius" size="30" onclick="radius()" style="position:absolute;top:21%;left:90.2%;">-->

<div class="preview" style="position:absolute;"></div>

<div class="colorpicker" style="position:absolute;top:5%;display:none">
    <canvas id="picker" var="1" width="300" height="300"></canvas>
    <div class="controls">
        <div><label>R</label> <input type="text" id="rVal" /></div>
        <div><label>G</label> <input type="text" id="gVal" /></div>
        <div><label>B</label> <input type="text" id="bVal" /></div>
        <div><label>RGB</label> <input type="text" id="rgbVal" /></div>
        <div><label>HEX</label> <input type="text" id="hexVal" onclick="color('#' + ('0000' + dColor.toString(16)).substr(-6))"/></div>
    </div>
</div>
<div><label style="position:absolute;top:8%;left:90.2%;">Line Width</label>
    <input type="range" id="userWidth" min="2" value="4" max="100" style="position:absolute;top:10%;left:90.2%;"/>
</div>
<div><label style="position:absolute;top:16%;left:90.2%;">Text</label>
    <input type="text" id="userText" style="position:absolute;top:18%;left:90.2%;"/>
</div>
<!--<div><label style="position:absolute;top:16%;left:90.2%;">Circle Radius</label>
    <input type="text" id="userRadius" style="position:absolute;top:18%;left:90.2%;"/>
</div>-->
</body>
</html>
